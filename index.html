<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* Sets the background image to earthday.png */
            background-image: url('earthday.png');
            
            /* Ensures the background covers the entire page */
            background-size: cover;
            
            /* Ensures the background doesn't repeat */
            background-repeat: no-repeat;
            
            /* Fixes the background to the viewport, so it doesn't move when you scroll */
            background-attachment: fixed;
        }
    </style>
</head>
<body>

</body>
</html>
